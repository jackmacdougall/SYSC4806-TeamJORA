<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Peer Assessment Tool | New Rubric</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <form th:action="@{/rubric/}" th:object="${rubric}" method="post">
        <p> Enter new rubric value: <input type="number" th:field="*{value}"/></p>
        <p> Enter new rubric description: <input type="text" th:field="*{description}" /></p>
        <input type="hidden" th:field="*{Item}" th:value="${item.id}"/>
        <input type="submit" value="Add Rubric"/>
    </form>
    <a th:href="@{/}"><button>Home</button></a>
</body>
</html>
