<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Peer Assessment Tool</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="group.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Peer Assessment Tool</h1>
    <form th:action="@{/person/addPersonPage}" method="get">
        <p><input type="submit" value="Add Person"/></p>
    </form>
    <form th:action="@{/group/addGroupPage}" method="get">
        <p><input type="submit" value="Add Group"/></p>
    </form>
    <form th:action="@{/item/addItemPage}" method="get">
        <p><input type="submit" value="Add Item"/></p>
    </form>
    <form th:action="@{/group/all}" method="get">
        <p><input type="submit" value="View All Groups"/></p>
    </form>
    <form th:action="@{/item/all}" method="get">
        <p><input type="submit" value="View All Items"/></p>
    </form>
    <form th:action="@{/rubric/all}" method="get">
        <p><input type="submit" value="View All Rubrics"/></p>
    </form>
    <form th:action="@{/person/all}" method="get">
        <p><input type="submit" value="Select Person"/></p>
    </form>
</body>
</html>
