<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PeerAssessmentTool | Evaluation </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<!--    <span th:if="${user.empty}">-->
<!--        Please login-->
<!--    </span>-->
    <span>
        <form th:action="@{/evaluation/}" th:object="${evaluation}" method="post" id="evaluation form">
            <select th:field="*{student}">
                <option th:each="student: ${students}" th:value="${student}" th:text="${student.getName()}"></option>
            </select>
            <select th:field="*{rubric}">
                <option th:each="rubric: ${rubrics}" th:value="${rubric}" th:text="${rubric.getValue() + ' - ' + rubric.getDescription()}"></option>
            </select>
            <input type="Submit" value="Add Evaluation" />
        </form>
    </span>

    <div><a th:href="@{/}"><button>Home</button></a></div>
</body>
</html>
