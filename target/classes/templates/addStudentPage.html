<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Student</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form th:action="@{/student/add}" th:object="${student}" method="post">
    <p> Enter the new student name: <input type="text" th:field="*{name}"/></p>
    <input type="submit" Value="Add Student"/>
</form>
<form th:action="@{/person/addPersonPage}" method="get">
    <p><input type="submit" value="Back to Person"/></p>
</form>
<form th:action="@{/}" method="get">
    <input type="submit" Value="Back to Home"/>
</form>
</body>
</html>
