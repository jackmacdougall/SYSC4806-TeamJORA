<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Group</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<table id="groupTable">
    <thead>
    <tr>
        <th> Name </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${groups.empty}">
        <td colspan="2"> No Groups Listed </td>
    </tr>
    <tr th:each="group : ${groups}">
        <td>
            <span th:text="${group.name}"> Name </span>
            <span th:text="${group.getId()}"> ID </span>
            <a th:href="@{(group=${group.getId()})}"><Button>Join Group</Button></a>
        </td>
    </tr>
    <select>
        <option th:each="group : ${groups}"
                th:text="${group.name}"> Name </option>
    </select>
    <a th:href="@{(group=${group.getId()})}"><Button>Join Group</Button></a>
<!--    <select th:field="${group}">-->
<!--        <option th:each="group : ${groups}"-->
<!--                th:value="${group.name}">-->
<!--        </option>-->
<!--    </select>-->
    </tbody>
</table>
<form th:action="@{/}" method="get">
    <input type="submit" Value="Home Page"/>
</form>
</body>
</html>
