<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Item List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<table id="itemTable">
    <thead>
    <tr>
        <th> Name </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${item.empty}">
        <td colspan="2"> No Criteria Listed </td>
    </tr>
    <tr th:each="item : ${item}">
        <td><span th:text="${item.name}"> Name </span></td>
    </tr>
    </tbody>
</table>
<form th:action="@{/jorahome}" method="get">
    <input type="submit" Value="Home Page"/>
</form>
</body>
</html>
